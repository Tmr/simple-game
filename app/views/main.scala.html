@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/paper-full.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/Bacon.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/game.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
        <div id="text">Pos</div>
        <div id="ticks">ticks</div>
        <div id="fire">fire</div>
        <canvas id="canvas" height="400px" width="400px"></canvas>
        <script type="text/javascript">
            window.onload = function(){
                Game.init("@routes.Application.socket.webSocketURL()");
            };
        </script>
    </body>
</html>
